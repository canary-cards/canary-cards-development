name: Code Quality Check (Production)

on:
  pull_request:
    branches: [realproduction]
    types: [closed]
  workflow_dispatch:

jobs:
  quality-check:
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: realproduction
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting (warnings allowed)
      run: npm run lint || true
      
    - name: Build production (validation)
      run: npm run build
      
    - name: Database migrations reminder
      run: |
        echo "üö® DATABASE MIGRATIONS MUST BE RUN MANUALLY"
        echo "üí° After Vercel deploys, run: ./scripts/deploy-migrations.sh production"
        echo "üîç Review migrations in: supabase/migrations/"
        echo "üöÄ Vercel will automatically deploy this merge to production"
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚úÖ Code quality checks passed! Vercel will automatically deploy to production. Remember to run database migrations manually if needed.'
          })